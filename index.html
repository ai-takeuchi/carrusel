<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple carrusel</title>
    <style>
        article {
            width: 500px;
            max-width: 100%;
            /*
            background-color: #ccc;
            */
            padding: 10px 0 10px 0;
        }

        .sliders li .content {
            margin: 8px;
            border: 1px solid #000;
            padding: 8px;
            background-color: #eee;
        }
    </style>
    <link rel="stylesheet" href="css/carrusel.css" />
</head>

<body>
    <article>
        <div id="myList" class="carrusel">
            <div class="sliders-wrap">
                <ul class="sliders">
                    <li>
                        <div class="content">1</div>
                    </li>
                    <li>
                        <div class="content">2-1<br>2-2 longlonglonglonglonglonglonglonglonglonglonglonglonglonglonglonglonglong
                        </div>
                    </li>
                    <li>
                        <div class="content">3</div>
                    </li>
                    <li>
                        <div class="content">4</div>
                    </li>
                    <li>
                        <div class="content">5</div>
                    </li>
                </ul>

                <div class="btn-container">
                    <img src="img/prev.svg" alt="Previous" class="btn prevBtn">
                    <div></div>
                    <img src="img/next.svg" alt="Next" class="btn nextBtn">
                </div>

            </div>
            <div class="indicators"></div>
        </div>
    </article>

    <script src="js/carrusel.js"></script>
    <script>
        carrusel({ id: 'myList' });
    </script>
</body>

</html>
